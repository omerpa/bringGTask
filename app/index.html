<!DOCTYPE html>

<html lang="en" ng-app="bringGApp" >

<head>
  <title>BringG Task</title>

    <link rel="stylesheet" href="app.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body class="ng-cloak " ng-controller="usersConroller as users">

    <div class="Div404" ng-show="users.networkError">

    </div>

    <div ng-show="users.hasUserInfo" class="container-fluid frame" >

        <actions-bar></actions-bar>

        <div class="ng-cloak" >
            <div class="col-sm-6 col" >
                <users-list></users-list>
            </div>
            <div class="col-sm-6 abovebottom" >
                <div id="map"></div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBsyvmaKGC8e8g9SvMu879qWsMvt9plvmU"
            type="text/javascript"></script>

    <script src="app.js"></script>
    <script src="./components/services/usersProvider.js"></script>

</body>
</html>
